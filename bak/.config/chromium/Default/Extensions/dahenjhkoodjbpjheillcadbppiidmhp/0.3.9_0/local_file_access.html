<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<link rel="stylesheet" href="local_file_access.css">
<title></title>
</head>
<body>
<div class="gsr-lfa-wrap">

<div class="gsr-lfa-settings">

    <img src="icon48.png" alt=""/>

  </div>
  <div class="gsr-lfa-row">
    <div class="gsr-lfa-row-header"></div>
